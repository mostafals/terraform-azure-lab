name: Terraform Azure CI/CD

on:
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform (apply or destroy)"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

# ðŸ”’ EmpÃªche les jobs Terraform en parallÃ¨le (ANTI STATE LOCK)
concurrency:
  group: terraform-state
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform plan -destroy -parallelism=20
          else
            terraform plan -parallelism=20
          fi

      - name: Terraform Apply / Destroy
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform destroy -auto-approve -parallelism=20
          else
            terraform apply -auto-approve -parallelism=20
          fi
